<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borsa Takip Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .buttons {
            text-align: center;
            margin-bottom: 10px;
        }
        .portfolio-table {
            width: 80%;
            max-width: 900px;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .portfolio-table th, .portfolio-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .portfolio-table th {
            background-color: #f4f4f4;
        }
        .logo-cell img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .change-positive {
            color: #4caf50;
        }
        .change-negative {
            color: #f44336;
        }
        .drag-handle {
            cursor: grab;
            text-align: center;
            font-size: 20px;
            color: #aaa;
            display: none; /* Varsayılan olarak gizli */
        }
        .drag-handle:hover {
            color: #888;
        }
        .dragging {
            background-color: #f0f0f0;
            opacity: 0.8;
        }
        .edit-mode .drag-handle {
            display: table-cell; /* Düzenleme modunda görünsün */
        }
        @media (max-width: 768px) {
            .portfolio-table th, .portfolio-table td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <h1>Borsa Takip Sistemi</h1>

    <div class="buttons">
        <button id="editModeButton" onclick="toggleEditMode()">Düzenle</button>
    </div>

    <div>
        <input type="text" id="manualStockInput" placeholder="Hisse Kodu (Ör: THYAO)" />
        <button onclick="addManualStock()">Ekle</button>
    </div>

    <table class="portfolio-table">
        <thead>
            <tr>
                <th>Logo</th>
                <th>Kod</th>
                <th>Ad</th>
                <th>Son Fiyat</th>
                <th>Değişim</th>
                <th class="drag-handle">⠿</th>
            </tr>
        </thead>
        <tbody id="portfolioBody">
            <!-- Hisseler buraya eklenecek -->
        </tbody>
    </table>

    <script>
        const STORAGE_KEY = "addedStocks";
        let editMode = false;

        function toggleEditMode() {
            editMode = !editMode;
            const body = document.querySelector("body");
            if (editMode) {
                body.classList.add("edit-mode");
            } else {
                body.classList.remove("edit-mode");
            }
            document.getElementById("editModeButton").textContent = editMode ? "Düzenlemeyi Kapat" : "Düzenle";
        }

        function loadStocks() {
            let storedStocks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            storedStocks = storedStocks.sort((a, b) => a.order - b.order);
            const tableBody = document.getElementById("portfolioBody");
            tableBody.innerHTML = "";

            storedStocks.forEach(stock => {
                addStockToTable(stock);
            });

            makeTableDraggable();
        }

        function addStockToTable(stock) {
            const tableBody = document.getElementById("portfolioBody");
            const row = document.createElement("tr");
            row.draggable = true;
            row.dataset.code = stock.code;
            row.className = "draggable-row";

            const logoCell = document.createElement("td");
            logoCell.className = "logo-cell";
            const logoImg = document.createElement("img");
            logoImg.src = stock.icon || "https://via.placeholder.com/30";
            logoImg.alt = stock.code;
            logoCell.appendChild(logoImg);
            row.appendChild(logoCell);

            const codeCell = document.createElement("td");
            codeCell.textContent = stock.code;
            row.appendChild(codeCell);

            const nameCell = document.createElement("td");
            nameCell.textContent = stock.text || "-";
            row.appendChild(nameCell);

            const priceCell = document.createElement("td");
            priceCell.textContent = `${stock.lastprice} ₺`;
            row.appendChild(priceCell);

            const changeCell = document.createElement("td");
            changeCell.textContent = `${stock.rate}%`;
            changeCell.className = stock.rate >= 0 ? "change-positive" : "change-negative";
            row.appendChild(changeCell);

            const dragHandleCell = document.createElement("td");
            dragHandleCell.className = "drag-handle";
            dragHandleCell.textContent = "⠿";
            row.appendChild(dragHandleCell);

            tableBody.appendChild(row);
        }

        function makeTableDraggable() {
            const rows = document.querySelectorAll(".draggable-row");
            let draggedRow = null;

            rows.forEach(row => {
                row.addEventListener("dragstart", (event) => {
                    draggedRow = row;
                    row.classList.add("dragging");
                    event.dataTransfer.effectAllowed = "move";
                });

                row.addEventListener("dragover", (event) => {
                    event.preventDefault();
                    const targetRow = event.target.closest(".draggable-row");
                    if (targetRow && targetRow !== draggedRow) {
                        const tableBody = document.getElementById("portfolioBody");
                        const rowsArray = Array.from(tableBody.querySelectorAll(".draggable-row"));
                        const draggedIndex = rowsArray.indexOf(draggedRow);
                        const targetIndex = rowsArray.indexOf(targetRow);
                        if (draggedIndex > targetIndex) {
                            tableBody.insertBefore(draggedRow, targetRow);
                        } else {
                            tableBody.insertBefore(draggedRow, targetRow.nextSibling);
                        }
                    }
                });

                row.addEventListener("dragend", () => {
                    row.classList.remove("dragging");
                    saveNewOrder();
                });
            });
        }

        function saveNewOrder() {
            const rows = document.querySelectorAll(".draggable-row");
            const newStocks = Array.from(rows).map((row, index) => {
                const code = row.dataset.code;
                const storedStocks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                const stock = storedStocks.find(stock => stock.code === code);
                return { ...stock, order: index };
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(newStocks));
        }

        async function addManualStock() {
            const stockCode = document.getElementById("manualStockInput").value.toUpperCase();
            if (!stockCode) {
                alert("Lütfen bir hisse kodu girin.");
                return;
            }

            let storedStocks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const alreadyExists = storedStocks.some(stock => stock.code === stockCode);

            if (alreadyExists) {
                alert("Bu hisse zaten eklenmiş.");
                return;
            }

            const response = await fetch(`/hisseler`);
            const stocks = await response.json();

            const stock = stocks.find(s => s.code === stockCode);
            if (!stock) {
                alert("Hisse bulunamadı.");
                return;
            }

            stock.order = storedStocks.length;
            storedStocks.push(stock);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(storedStocks));

            addStockToTable(stock);
            makeTableDraggable();
        }

        loadStocks();
    </script>

</body>
</html>
